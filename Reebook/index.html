<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebook_site</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shojumaru&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/a044caf582.js"
      crossorigin="anonymous"
    ></script>

<body>
    <div class="main_container">
        <header>
            <div>
                <p>MORE BRANDS <i class="fa-solid fa-chevron-down"></i></p>
            </div>
            <div class="right_bar">
                <div class='icon'></div>
                <span>STORE</span>

                <div class='icon'></div>
                <span>CONTACT US</span>

                <div class='icon'></div>
                <span>LOG IN</span>

                <div class="icon"></div>

                <div class="icon"></div>
                
                <div class="Birla"></div>
            </div>
        </header>
        <nav>
            <div>
                <img src="https://imagescdn.reebok.in/img/app/brands/superapp/Icons/header_brand_logo_RBK.png?q=75&auto=format" alt="Reebook logo">
            </div>
            <div class="links">
                <a href="">NEW</a>
                <a href="">MEN</a>
                <a href="">WOMEN</a>
                <a href="">ICONS</a>
                <a href="">SPORTS</a>
                <a href="">CLASSICS</a>
                <a style="color: rgb(196, 12, 47)">SALE</a>
            </div>

            <div class="right_side">
                <div class="search">
                    <div class="icon1"></div>
                    <input type="search" placeholder="Search Classic" />
                </div>
                <div class="Button">
                    <div class="icon3"></div>
                    <div>
                        <h4>Express Delivery</h4>
                        <p>Select your nearest store <i class="fa fa-angle-right"></i></p>
                    </div>
                </div>
            </div>
        </nav>
    </div>
